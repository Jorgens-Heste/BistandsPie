<!doctype html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    {% block javascript %}
<script type="text/javascript">
    {% include "js/matte.js" %}
</script>
<!-- The contents of myscript.js will be loaded inside the script tag -->
{% endblock %}


<title>Hello from Flask</title>
</head>
{% if session %}
  <h1>Hello {{ session }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %}
